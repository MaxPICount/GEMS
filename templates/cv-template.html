<div class="cv">
    <header>
        <h1>{{name}}</h1>
        <p class="job-title">{{role}}</p>
    </header>

    <section>
        <h2>Professional Experience</h2>
        <table class="info-table">
            <tr><td>{{experience}}</td></tr>
        </table>
    </section>

    <section>
        <h2>Education</h2>
        <table class="info-table">
            <tr><td>{{education}}</td></tr>
        </table>
    </section>

    <section>
        <h2>Skills</h2>
        <ul class="skills-list">
            {{#each skills}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </section>

    <footer>
        <p>Generated on {{today}}</p>
    </footer>
</div>
